        <!--Webcam.js-->

    <body>
    <center>
        <h1 class="header">Face Recognition</h1>

        <h3 class="subtitle">This model is trained to tell the difference between...</h3>
    
    <div class="container" id="center-div">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 name-div">
            <h2 class="name-label">Me</h2></div>
            
        <h1>and my</h1>

        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 name-div">
            <h2 class="name-label">Mum</h2></div>
    </div>
    <br>
            <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span> </p>
    
    </center>
